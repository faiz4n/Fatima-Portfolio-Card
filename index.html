<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="glass">
        <div class="creds">
          <div class="pfp"></div>
          <h1>Fatima Hassan</h1>
        </div>
        <div class="info">
          <i class="bx bxs-location-plus"></i>
          <h1>Delhi, India</h1>
        </div>
        <div class="info">
          <i class="bx bxs-graduation"></i>
          <h1>VIPS, IPU</h1>
        </div>
        <div class="info">
          <i class="bx bxs-user-rectangle"></i>
          <h1>Full Stack App Developer</h1>
        </div>
        <div class="info">
          <i class="bx bxl-google"></i>
          <h1>Ex-Google Employee</h1>
        </div>
        <div class="info">
          <i class="bx bxs-medal"></i>
          <h1>Pursuing BCA (For fun)</h1>
        </div>

        <div class="socials">
          <div class="in_socials">
            <i class="bx bxl-instagram" id="insta" onclick="insta()"></i>
          </div>
          <div class="in_socials">
            <i class="bx bxl-snapchat" id="snap" onclick="snap()"></i>
          </div>
          <div class="in_socials">
            <i class="bx bxl-whatsapp" id="wp" onclick="wp()"></i>
          </div>
          <div class="in_socials">
            <i class="bx bxl-linkedin-square" id="ln" onclick="ln()"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
